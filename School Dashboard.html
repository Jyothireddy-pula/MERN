<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 220px;
      height: 100vh;
      background-color: #4CAF50;
      color: white;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #45a049;
    }

    .main {
      margin-left: 220px;
      padding: 30px;
    }

    .main h1 {
      color: #4CAF50;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 220px;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }

    .card .value {
      font-size: 24px;
      font-weight: bold;
      color: green;
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
      .main {
        margin-left: 0;
      }
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>School Dashboard</h2>
  <a href="#">Dashboard</a>
  <a href="#">Students</a>
  <a href="#">Teachers</a>
  <a href="#">Classes</a>
  <a href="#">Exams</a>
  <a href="#">Library</a>
  <a href="#">Settings</a>
</div>

<div class="main">
  <h1>Welcome to the School Dashboard</h1>

  <div class="cards">
    <div class="card">
      <h3>Total Students</h3>
      <div class="value">500</div>
    </div>
    <div class="card">
      <h3>Total Teachers</h3>
      <div class="value">50</div>
    </div>
    <div class="card">
      <h3>Classes</h3>
      <div class="value">20</div>
    </div>
    <div class="card">
      <h3>Upcoming Exams</h3>
      <div class="value">5</div>
    </div>
  </div>
</div>

</body>
</html>
