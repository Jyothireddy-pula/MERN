<!DOCTYPE html>
<html>
<head>
  <title>Reverse a Number</title>
</head>
<body>
  <h2>Reverse a Number (Using Arithmetic)</h2>
  <input type="number" id="numInput" placeholder="Enter a number">
  <button onclick="reverseNumber()">Reverse</button>
  <p id="result"></p>

  <script>
    function reverseNumber() {
      let num = parseInt(document.getElementById("numInput").value);
      let reversed = 0;

      while (num !== 0) {
        reversed = reversed * 10 + num % 10;
        num = Math.floor(num / 10);
      }

      document.getElementById("result").textContent = "Reversed Number: " + reversed;
    }
  </script>
</body>
</html>
