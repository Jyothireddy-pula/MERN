
<!DOCTYPE html>
<html>
<head>
  <title>Multiply and Divide</title>
</head>
<body>
  <h3>Write a JavaScript program to calculate multiplication and division of two numbers (input from user).</h3>
  
  <form>
    1st Number: <input type="text" id="num1"><br><br>
    2nd Number: <input type="text" id="num2"><br><br>

    <input type="button" value="Multiply" onclick="multiply()">
    <input type="button" value="Divide" onclick="divide()"><br><br>

    The Result Is : <span id="result"></span>
  </form>

  <script>
    function multiply() {
      var a = parseFloat(document.getElementById("num1").value);
      var b = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").innerText = a * b;
    }

    function divide() {
      var a = parseFloat(document.getElementById("num1").value);
      var b = parseFloat(document.getElementById("num2").value);
      if (b === 0) {
        document.getElementById("result").innerText = "Cannot divide by zero!";
      } else {
        document.getElementById("result").innerText = a / b;
      }
    }
  </script>
</body>
