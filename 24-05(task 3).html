<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Degree Blocks</title>
  <style>
  .container {
  width: 200px;
  background-color: orange;
  border: 2px solid black;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
  }
 

  .block {
  width: 80%;
  padding: 10px;
  margin: 10px 0;
  color: white;
  font-weight: bold;
  text-align: center;
  border: 2px solid black;
  border-radius: 5px;
  }
 

  .mca {
  background-color: red;
  }
 

  .bca {
  background-color: yellow;
  color: black; /* Ensure text is readable on yellow */
  }
 

  .bba {
  background-color: green;
  }
  </style>
 </head>
 <body>
  <div class="container">
  <div class="block mca">MCA</div>
  <div class="block bca">BCA</div>
  <div class="block bba">BBA</div>
  </div>
 </body>
 </html>
