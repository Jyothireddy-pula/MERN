
<!DOCTYPE html>
<html>
<head>
  <title>Mobile Number Validation using JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color:darkorchid;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      margin-right: 10px;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #6f45a0;
    }
  </style>
</head>
<body>

  <h1>Mobile Number Validation

  </h1>
  


  <div>
    <label for="mobileNumber">Enter Mobile Number:</label>
    <input type="text" id="mobileNumber" placeholder="Enter 10 Digit Mobile Num">
  </div>

  <button id="validateButton">Validate</button>

  <script>
    document.getElementById('validateButton').addEventListener('click', function() {
      const mobileNumberInput = document.getElementById('mobileNumber');
      const mobileNumber = mobileNumberInput.value;

      // Regular expression to check for exactly 10 digits
      const mobileNumberPattern = /^\d{10}$/;

      if (mobileNumberPattern.test(mobileNumber)) {
        alert('Valid number');
      } else {
        alert('Not a valid number');
      }
    });
  </script>

</body>
</html>
